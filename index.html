<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change title in index.html</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="w-screen h-screen overflow-hidden dark flex flex-col">
    <div id="app" class="w-full h-full bg-gray-200 dark:bg-dark-900 flex flex-col shadow border dark:border-dark-300">
      <div id="appbar" class="w-full flex select-none mb-2.5"> 
        <div class="mb-auto ml-auto flex items-center gap-2">
          <button onclick="minimize_window();">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-dash-lg w-5 h-5 fill-current" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
            </svg>
          </button>
          <button onclick="maximize_window();">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-square w-3 h-3 fill-current" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            </svg>
          </button>
          <button id="closeBtn" onclick="close_window();">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-x w-6 h-6 fill-current" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="topBar" class="select-none border-b dark:border-dark-800 h-0">
        <div class="flex items-start text-light-100 px-2 absolute top-2">
          <div class="flex items-center rounded-br-full">
            <img src="/assets/icon.png" class="w-4 ml-2 relative -top-0.5 mt-0.5" alt="App Logo">
            <div class="ml-2 flex bg-gradient-to-r from-orange-700 to-blue-700 gradient-text mt-0.5">
              <div class="font-medium text-base tracking-wide antialiased">Simple</div>
              <div class="text-base ml-1 font-extrabold tracking-wide antialiased">MMO</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Here is where your HTML starts -->
      <main>

      </main>
    </div>
    <script type="module" src="/assets/js/main.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
